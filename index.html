<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Blackjack Game</title>
  </head>
  <body class="flex flex-col items-center h-screen bg-green-900">
    <h1 class="bj text-2xl">Blackjack Game</h1>
    <p class="bj-msg" id="message-el">wanna play a round?</p>
    <p class="bj-opt" id="cards-el">Cards:</p>
    <p class="bj-opt" id="sum-el">Sum:</p>
    <button class="bj-btn" onclick="startGame()">START GAME</button>
    <button class="bj-btn" onclick="newCard()">New CARD</button>
    <p id="player-el" class="text-2xl text-white pt-4"></p>

    <script src="index.js"></script>
  </body>
</html>
